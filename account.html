<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center mt-6"> Let's Get
            <span class="font-semibold text-green-600">Some Money $$$</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
             
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-600 p-6 rounded-lg">
                    <h4 class="font-semibold text-4xl mb-4">Deposit</h4>
                    <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-fuchsia-500 p-6 rounded-lg">
                    <h4 class="font-semibold text-4xl mb-4">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-gray-600 p-6 rounded-lg">
                    <h4 class="font-semibold text-4xl mb-4">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit & Widthdraw -->
        <section class="mt-12">
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-cyan-600 p-6 rounded-lg">
                    <h4 class="font-semibold text-4xl mb-6 text-white">Please Deposit</h4>
                    <div class="ml-10">
                        <input id="deposit-field"  class="w-9/12 block mb-6 px-4 py-1" type="text" name=""  placeholder="Enter Amount $$">
                        <button id="btn-deposit"
                            class="font-semibold bg-orange-600 hover:bg-sky-700 px-8 py-3 text-3xl text-white rounded-lg ">Deposit</button>
                    </div>
                </div>
                <div class="bg-teal-900	 p-6 rounded-lg">
                    <h4 class="font-semibold text-4xl mb-6 text-white">Please Widthdraw</h4>
                    <div class="ml-10">
                        <input id="withdraw-input-field" class="w-9/12 block mb-6 px-4 py-1" type="text" name=""  placeholder="Enter Amount $$">
                        <button id="btn-withdraw"
                            class="font-semibold bg-orange-600 hover:bg-sky-700 px-6 py-3 text-3xl text-white rounded-lg ">Widthdraw</button>
                    </div>
                </div>


            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
