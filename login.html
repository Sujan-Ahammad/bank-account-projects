<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
     <h1 class="text-5xl	text-center mt-6"> Welcome to 
        <span class="font-semibold text-green-600">Baap Er Bank $$$</span></h1>
   </header>
   <main>
    <section class="bg-blue-500 w-9/12 mx-auto mt-12 p-8">
        <h2 class="font-semibold text-3xl mb-4">Please Login</h2>
        <div>
            <input class="w-9/12 block mb-3 px-3" type="email" id="user-email" placeholder="Enter Email">
            <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="Enter Password">
            <button id="btn-submit" class="bg-orange-600 hover:bg-sky-700 px-6 py-1 text-white rounded-lg ">Submit</button>
        </div>
    </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
